<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografías Luz Aguilera</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Black and White Minimalist Photography Logo.png" alt="Logo de Fotografías Luchi">
        </div>
        <h1>Bienvenidos a mi página de Fotografías</h1>
    </header>
    <main>
        <h2>Productos</h2>
        <div id="productos"></div>
        <h2>Carrito</h2>
        <p id="carrito-total">Total: $0</p>
        <button onclick="comprarProductos()">Comprar productos seleccionados</button>
        <button onclick="vaciarCarrito()">Vaciar carrito</button>
        <h2>Historial de Compras</h2>
        <button onclick="mostrarHistorialCompras()">Mostrar historial de compras</button>
        <button onclick="borrarHistorialCompras()">Borrar historial de compras</button>
        <div id="historial-compras"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    "></script>
    <script src="js/main.js"></script>
</body>
</html>
